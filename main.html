<!DOCTYPE html>

<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>

<body>


<form class="row g-3 needs-validation" novalidate>
  <div class="col-md-4">
    <label for="first-name-input" class="form-label">First name</label>
    <input type="text" class="form-control" id="first-name-input" value="" required>
     <div class="invalid-feedback">
        First name required
      </div>
  </div>
  <div class="col-md-4">
    <label for="last-name-input" class="form-label">Last name</label>
    <input type="text" class="form-control" id="last-name-input" value="" required>
   <div class="invalid-feedback">
        Last name required
      </div>
  </div>
  <div class="col-md-4">
    <label for="email-input" class="form-label">Email Address</label>
    <div class="input-group has-validation">
      <input type="email" class="form-control" id="email-input" aria-describedby="inputGroupPrepend" required>
      <div class="invalid-feedback">
        Email required
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <label for="college-input" class="form-label">College</label>
    <input type="text" class="form-control" id="college-input" required>
    <div class="invalid-feedback">
      Please provide a valid college.
    </div>
  </div>
  <div class="col-md-3">
    <label for="graduation-year-input" class="form-label">Graduation Year</label>
    <select class="form-select" id="graduation-year-input" required>
      <option selected disabled value="">Choose...</option>
      <option value="2023">2023</option>
		<option value="2022">2022</option>
		<option value="2021">2021</option>
		<option value="2020">2020</option>
    </select>
    <div class="invalid-feedback">
      Please select a valid Graduation Year.
    </div>
  </div>
  <div class="col-md-3">
    <label for="roll-no-input" class="form-label">Roll No.</label>
    <input type="number" class="form-control" id="roll-no-input" required>
    <div class="invalid-feedback">
      Please provide a valid Roll No.
    </div>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="conditions-checkbox" required>
      <label class="form-check-label" for="conditions-checkbox">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>





	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</script>

</body>

</html>
